<div id="FormPessoal">
  <h2>Dado Pessoais</h2>
  <hr />
  <form #FormPessoal>
    <div class="form-group">
      <div class="row">
        <div class="col-3">
          <label for="nome">Nome</label>
          <input type="text" id="nome" class="form-control" />
        </div>

        <div class="col-3">
          <label for="nome">Sobrenome</label>
          <input type="text" id="sobrenome" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="nome">Nome Social</label>
          <input type="text" id="social" class="form-control" />
        </div>

        <div class="col-3">
          <label for="Genero">Genero</label>
          <select class="form-control">
            <option selected>Selecione...</option>
            <option>Transgender</option>
            <option>Biheteronormatizada</option>
            <option>Neutre</option>
            <option>Binarie</option>
            <option>Pluriel</option>
          </select>
        </div>

        <label>Sexo</label>
        <br />

        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="F"
            value="F"
          />
          <label class="form-check-label" for="F">Femino</label>
        </div>
        <div class="form-check form-check-inline">
          <input
            class="form-check-input"
            type="radio"
            name="inlineRadioOptions"
            id="M"
            value="M"
          />
          <label class="form-check-label" for="M">Masculino</label>
        </div>
      </div>
      <br />
      <h2>Dados Residenciais</h2>
      <hr />
      <div class="row">
        <div class="col-2">
          <label for="Genero">Pais de Residencia</label>
          <select class="form-control">
            <option selected>Selecione...</option>
            <option>Brasil</option>
            <option>Burundi</option>
            <option>Giné Bissau</option>
            <option>Barbados</option>
            <option>Benin</option>
          </select>
        </div>

        <div class="col-2">
          <label for="cep">Cep</label>
          <input type="text" id="Cep" class="form-control" />
        </div>

        <div class="col-4">
          <label for="Rua">Rua</label>
          <input type="text" id="Rua" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-2">
          <label for="Estado">Estado</label>
         <select class="form-control">
         <option>São Paulo</option>
         <option>Bahia</option>
         <option>Minas</option>
         <option>Rio de Janeiro</option>
         <option>Amazonas</option>
         </select>
        </div>
        <div class="col-3">
          <label for="Cidade">Cidade</label>
         <select class="form-control">
         <option></option>
         <option>São Paulo</option>
         <option>Carapicuiba</option>
         <option>Guarulhos</option>
         <option>Santos</option>
         <option>Barueri</option>
         </select>


        </div>
        <div class="col-3">
          <label for="Referencia">Referencia</label>
          <input type="text" id="Referencia" class="form-control" />
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <label for="Nascimento">Nascimento</label>
          <input type="text" id="Nascimento" class="form-control" />
        </div>
        <div class="col-3">
          <label for="Sangue">Tipo Sanguineo</label>
          <input type="text" id="Sangue" class="form-control" />
        </div>

        <div class="col-3">
          <label for="Passaporte">Passaporte</label>
          <input type="text" id="Passaporte" class="form-control" />
        </div>
      </div>

      <div class="row">
        <div class="col-3">
          <label for="Vacinacao"> Carteira Vacinação</label>
          <input type="text" id="Vacinacao" class="form-control" />
        </div>
      </div>
    </div>
  </form>
</div>
